<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classic Pinoy Snacks — Order</title>
  <style>
    /* Base layout */
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background: #1f1f1f;
      color: #e0e0e0;
      padding: 30px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 1.9rem;
      margin-bottom: 8px;
      color: #fff;
    }

    p {
      text-align: center;
      color: #bbb;
      margin-bottom: 30px;
    }

    /* Card grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Card styling */
    .card {
      background: #2b2b2b;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(255, 255, 255, 0.08);
    }

    img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #444;
    }

    h3 {
      margin: 14px 0 6px;
      color: #fff;
      font-size: 1.2rem;
    }

    p {
      margin: 0 0 10px;
      color: #ccc;
      font-size: 0.95rem;
    }

    label {
      display: block;
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }

    input[type=number] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #3a3a3a;
      color: #eee;
      margin-top: 5px;
      outline: none;
      transition: border-color 0.2s, background 0.2s;
    }

    input[type=number]:focus {
      border-color: #1f6feb;
      background: #444;
    }

    /* Buttons */
    .row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    button[type=submit] {
      background: #1f6feb;
      color: #fff;
    }

    button[type=submit]:hover {
      background: #2978f2;
    }

    button.clear {
      background: #444;
      color: #ccc;
    }

    button.clear:hover {
      background: #555;
    }

    /* Result messages */
    .result {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      background: #333;
      color: #e0e0e0;
      font-size: 0.9rem;
      border: 1px solid #444;
    }

    .error {
      background: #3a1f1f;
      border: 1px solid #f87171;
      color: #ffb3b3;
    }

    strong {
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Classic Pinoy Snacks (Discontinued)</h1>
    <p>Choose a snack, enter cash and quantity, and submit. The PHP API will validate and return JSON. (Prices are set by me.)</p>

    <div class="cards">
      <!-- Snack 1 -->
      <div class="card" data-snack="tilapia" data-price="12.00">
        <img src="https://www.aboutfilipinofood.com/wp-content/uploads/Regent_Crispy_Tilapia_Kropeck_Snack-1024x768-1160x665.jpg" alt="tilapia" />
        <h3>Crispy Tilapia Kropeck Snack</h3>
        <p>Price: ₱12.00 per pack</p>
        <form class="snack-form">
          <input type="hidden" name="snack" value="tilapia">
          <input type="hidden" name="price" value="12.00">

          <label>Quantity
            <input name="quantity" type="number" min="1" step="1" placeholder="Enter quantity">
          </label>

          <label>Cash (₱)
            <input name="cash" type="number" min="0" step="0.01" placeholder="Enter cash given">
          </label>

          <div class="row">
            <button type="submit">Buy</button>
            <button type="button" class="clear">Clear</button>
          </div>

          <div class="result" aria-live="polite"></div>
        </form>
      </div>

      <!-- Snack 2 -->
      <div class="card" data-snack="squidee" data-price="15.00">
        <img src="https://www.aboutfilipinofood.com/wp-content/uploads/Squidee_Sweet_Spicy_Filipino_snacks-1160x665.jpg" alt="squidee" />
        <h3>La-La Squidee</h3>
        <p>Price: ₱15.00 per pack</p>
        <form class="snack-form">
          <input type="hidden" name="snack" value="squidee">
          <input type="hidden" name="price" value="15.00">

          <label>Quantity
            <input name="quantity" type="number" min="1" step="1" placeholder="Enter quantity">
          </label>

          <label>Cash (₱)
            <input name="cash" type="number" min="0" step="0.01" placeholder="Enter cash given">
          </label>

          <div class="row">
            <button type="submit">Buy</button>
            <button type="button" class="clear">Clear</button>
          </div>

          <div class="result" aria-live="polite"></div>
        </form>
      </div>

      <!-- Snack 3 -->
      <div class="card" data-snack="sweetcorn" data-price="20.00">
        <img src="https://www.aboutfilipinofood.com/wp-content/uploads/pack_of_sweet_cornsnak_philippines-1024x768-1160x665.jpg" alt="sweetcorn" />
        <h3>Sweet Cornsnak</h3>
        <p>Price: ₱20.00 per pack</p>
        <form class="snack-form">
          <input type="hidden" name="snack" value="sweetcorn">
          <input type="hidden" name="price" value="20.00">

          <label>Quantity
            <input name="quantity" type="number" min="1" step="1" placeholder="Enter quantity">
          </label>

          <label>Cash (₱)
            <input name="cash" type="number" min="0" step="0.01" placeholder="Enter cash given">
          </label>

          <div class="row">
            <button type="submit">Buy</button>
            <button type="button" class="clear">Clear</button>
          </div>

          <div class="result" aria-live="polite"></div>
        </form>
      </div>

    </div>
  </div>

  <!-- Keep your JS as-is -->
  <script>
    document.querySelectorAll('.snack-form').forEach(form => {
      const resultBox = form.querySelector('.result');
      const clearBtn = form.querySelector('.clear');

      clearBtn.addEventListener('click', () => {
        form.reset();
        resultBox.textContent = '';
        resultBox.classList.remove('error');
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        resultBox.classList.remove('error');
        resultBox.textContent = 'Processing...';

        const snack = form.querySelector('input[name="snack"]').value;
        const price = form.querySelector('input[name="price"]').value;
        const quantity = form.querySelector('input[name="quantity"]').value;
        const cash = form.querySelector('input[name="cash"]').value;

        const payload = { snack, price, quantity, cash };

        try {
          const resp = await fetch('api.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!resp.ok) {
            const text = await resp.text();
            resultBox.classList.add('error');
            resultBox.textContent = 'Server error: ' + resp.status + ' — ' + text;
            return;
          }

          const data = await resp.json();

          if (data.success) {
            resultBox.classList.remove('error');
            resultBox.innerHTML = `<strong>Success!</strong> ${data.message} <br> Change: ₱${Number(data.change).toFixed(2)}`;
          } else {
            resultBox.classList.add('error');
            resultBox.textContent = 'Error: ' + (data.error || data.message || 'Unknown error');
          }

        } catch (err) {
          resultBox.classList.add('error');
          resultBox.textContent = 'Network error: ' + err.message;
        }

      });
    });
  </script>
</body>
</html>
